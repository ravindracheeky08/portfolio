<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style2.css">
    
</head>

<body>
    
    <div class="container" id="Contact">
         <div class="contact-box">
            <div class="left">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3580.199340226652!2d78.15913327413824!3d26.19019299076924!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3976c435c8cac601%3A0x4dd6ac5beeed421e!2sPotdar%20Dental%20Hospital!5e0!3m2!1sen!2sin!4v1685008331183!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="right">
                <h2>Contact us</h2>
                <input type="text" class="field" placeholder="Enter You Name">
                <input type="text" class="field" placeholder="Enter You Email">
                <input type="text" class="field" placeholder="Enter You Phone">
                <textarea placeholder="Message"  class="field" ></textarea>
                <button class="btn2">Send</button>
            </div>
        </div>
   </div>
